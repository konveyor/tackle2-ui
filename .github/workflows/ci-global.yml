name: CI (global konveyor CI)

on:
  push:
    branches:
      - "main"

  pull_request:
    paths-ignore:
      - "docs/**"
      - "hack/**"
      - "*.md"
    branches:
      - "main"

  workflow_call:

###
# The global CI settings need to be adjusted for the `release-*`` branches such that:
#  1. The operator uses the correct `:release-*` images
#  2. The `*-tests_ref` use the correct branches
#
# on:
#   push:
#     branches:
#       - 'main'
#       - 'release-*'
#
#   pull_request:
#     branches:
#       - 'main'
#       - 'release-*'
##

concurrency:
  group: ci-global-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload-for-global-ci:
    runs-on: ubuntu-latest
    outputs:
      IMG_NAME: ${{ steps.container.outputs.IMG_NAME }}
    steps:
      - uses: actions/checkout@v4

      - id: container
        name: build the tackle2-ui container
        env:
          IMG_NAME: ttl.sh/tackle2-ui-${{ github.sha }}:2h
        run: |
          echo "IMG_NAME=${IMG_NAME}" >> "$GITHUB_OUTPUT"
          docker build . -t ${IMG_NAME}
          docker push ${IMG_NAME}

  parse-test-selection:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      test_spec: ${{ steps.parse-paths.outputs.test_spec }}
      use_custom_paths: ${{ steps.parse-paths.outputs.use_custom_paths }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: |
          cd cypress
          npm clean-install --no-audit

      - name: Parse PR description for test paths
        id: parse-paths
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          cd cypress
          SPEC=$(node scripts/parseTestPaths.mjs "$PR_BODY")

          if [ -n "$SPEC" ]; then
            echo "test_spec=${SPEC}" >> "$GITHUB_OUTPUT"
            echo "use_custom_paths=true" >> "$GITHUB_OUTPUT"
            echo "Found test-paths in PR description" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Tests to run:" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "$SPEC" | tr ',' '\n' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "use_custom_paths=false" >> "$GITHUB_OUTPUT"
            echo "No test-paths marker found - using default @ci tags" >> "$GITHUB_STEP_SUMMARY"
          fi

  determine-ui-tests-ref:
    runs-on: ubuntu-latest
    outputs:
      ui_tests_ref: ${{ steps.determine-ref.outputs.ui_tests_ref }}
    steps:
      - name: Determine what git ref to use for the UI tests
        id: determine-ref
        run: |
          echo "ui_tests_ref=${{ github.ref }}"
          echo "ui_tests_ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
          echo "Using \`ui_tests_ref=${{ github.ref }}\`" >> "$GITHUB_STEP_SUMMARY"

  run-global-ci:
    needs:
      [
        build-and-upload-for-global-ci,
        determine-ui-tests-ref,
        parse-test-selection,
      ]
    if: always() && !cancelled() && !failure()
    uses: konveyor/ci/.github/workflows/global-ci-bundle.yml@main
    with:
      tackle_ui: ${{ needs.build-and-upload-for-global-ci.outputs.IMG_NAME }}
      run_api_tests: false
      run_ui_tests: true
      ui_test_tags: ${{ !(github.event_name == 'pull_request' && needs.parse-test-selection.outputs.use_custom_paths == 'true') && '@ci' || '' }}
      ui_test_spec: ${{ (github.event_name == 'pull_request' && needs.parse-test-selection.outputs.test_spec) || '' }}
      ui_tests_ref: ${{ needs.determine-ui-tests-ref.outputs.ui_tests_ref }}
